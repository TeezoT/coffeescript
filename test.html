<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Icons</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
}

.socialmediaicons ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.socialmediaicons ul li {
  display: inline-block;
  margin-left: 5px;
}

.socialmediaicons ul li img {
  width: 30px;
  border-radius: 50%;
}
</style>

</head>
<body>

<nav class="socialmediaicons"></nav>

<h1>Welcome</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, praesentium, reprehenderit, eos, eligendi iure eaque culpa vel distinctio quibusdam amet laudantium aut ea fugit magni quidem iste fugiat sunt voluptate.</p>

<nav class="socialmediaicons"></nav>
<script>
  var socialMedia = {
  facebook : 'http://facebook.com/viewsource',
  twitter: 'http://twitter.com/planetoftheweb',
  flickr: 'http://flickr.com/planetotheweb',
  youtube: 'http://youtube.com/planetoftheweb'
};

var socialList = function() {
  var  output = '<ul>', 
    myList = document.querySelectorAll('.socialmediaicons');

  for (var key in arguments[0]) {
    output+= '<li><a href="' + socialMedia[key] + '">' +
      '<img src="http://planetoftheweb.com/i/socialmediaicons/' + key + '.png" alt="icon for '+key+'">' +
      '</a></li>';
  }
  output+= '</ul>';
  
  for (var i = myList.length - 1; i >= 0; i--) {
    myList[i].innerHTML = output;
  }
}(socialMedia);
</script>
</body>
</html>
